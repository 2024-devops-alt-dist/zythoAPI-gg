openapi: 3.1.0
info:
  title: API Beers
  version: 1.0.0
  description: Documentation pour l'API de bière
servers:
  - url: http://localhost:3000/api/
    description: Optional server description, e.g. Main (production) server
paths:
  /beers:
    get:
      summary: Récupère toutes les bières
      description: Cette requête retourne la liste complète des bières disponibles
      responses:
        "200":
          description: Liste des bières
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Beer"
        "500":
          description: La récupération a échoué
    post:
      summary: Création d'une bière
      description: Cette requête crée une bière
      requestBody:
        description: Les informations nécessaires pour créer une bière
        required: true
        content:
          application/json:
            schema:
            $ref: "#/components/schemas/BeerInput"
      responses:
        "200":
          description: La bière a été créée avec succès
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Beer"
        "500":
          description: La création a échoué

  /beers/{id_beer}:
    get:
      summary: Récupère une bière spécifique avec sont ID
      description: Cette requête retourne une bière spécifique avec sont ID
      parameters:
        - in: path
          name: id_beer
          schema:
            type: integer
          required: true
          description: L'id de la bière
      responses:
        "200":
          description: Détails de la biére
        "404":
          description: Aucune bière n'a été trouvée.
        "500":
          description: La récupération de à échouer
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Beer"
    delete:
      summary: Supprime une bière spécifique avec sont ID
      description: Cette requête supprime une bière spécifique avec sont ID
      parameters:
        - in: path
          name: id_beer
          schema:
            type: integer
          required: true
          description: L'id de la bière
      responses:
        "404":
          description: Aucune bière n'a été trouvée.
        "200":
          description: La bière à été supprimer avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: La bière à été supprimer avec succès
        "500":
          description: La suppression à échouer
    patch:
      summary: Mise à jour d'une bière
      description: Cette requête met à jour une bière
      parameters:
        - in: path
          name: id_beer
          schema:
            type: integer
          required: true
          description: L'id de la bière
      requestBody:
        description: Les information necessaire pour créer une bière
        required: true
        content:
          application/json:
            schema:
              properties:
                id_picture:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: "ADN"
                description:
                  type: string
                  example: "Bière artisanal"
                abv:
                  type: number
                  example: 5.5
                color:
                  type: string
                  example: "Ambrée"
                price:
                  type: number
                  example: 15.99
      responses:
        "404":
          description: Aucune bière n'a été trouvée.
        "200":
          description: La bière à été mise à jour avec succères
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Beer"
        "500":
          description: La mise à jour à échouer

components:
  schemas:
    BeerInput:
      type: object
      required:
        - id_brewerie
        - id_category
        - id_picture
        - name
        - description
        - abv
        - color
        - price
      properties:
        id_brewerie:
          type: integer
          example: 2
        id_category:
          type: integer
          example: 2
        id_picture:
          type: integer
          example: 1
        name:
          type: string
          example: "ADN"
        description:
          type: string
          example: "Bière artisanal"
        abv:
          type: number
          example: 5.5
        color:
          type: string
          example: "Ambrée"
        price:
          type: number
          example: 15.99
    Beer:
      type: object
      properties:
        id_beer:
          type: integer
          example: 1
        id_brewerie:
          type: integer
          example: 2
        id_category:
          type: integer
          example: 2
        id_picture:
          type: integer
          example: 3
        name:
          type: string
          example: "ADN"
        description:
          type: string
          example: "Bière artisanal"
        abv:
          type: number
          example: 5.5
        color:
          type: string
          example: "Ambrée"
        price:
          type: number
          example: 15.99
        created_at:
          type: string
          format: date-time
          example: "2024-11-22T14:41:07.454Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-11-22T14:41:07.454Z"
